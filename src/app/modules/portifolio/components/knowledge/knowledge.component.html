<div class="flex flex-col gap-4 justify-center items-center mt-5 font-bold bg-blackb w-screen h-40">
    <h2 class="text-2xl text-stone-50" >Conhecimentos</h2>
    <ul class="flex flex-row gap-1 text-stone-50 ">
        @for(item of arrayKnowledge(); track item){
            <li>
                <img class="size-15 bg-blacka p-1 rounded-md"[src]="item.src" [alt]="item.alt" loading="lazy" width="22px" height="24px">
            </li>
        }
    </ul>
</div>
